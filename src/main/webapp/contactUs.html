     <!-- contact1 -->
     <div class=" section-gap"></div>
     <div class="wrapper">
       <h3 class="global-title text-center">Contact us</h3>
       <div class="d-grid contact-view">
         <div class="cont-details">


           <div class="cont-top">

             <div class="cont-left text-center">
               <span class="fa fa-phone text-primary"></span>
             </div>

             <div class="cont-right">
               <h6>Call Us</h6>
               <p><a href="#">+62 821 8043 3600</a></p>
             </div>

           </div>


           <div class="cont-top margin-up">

             <div class="cont-left text-center">
               <span class="fa fa-envelope-square text-primary"></span>
             </div>
             <div class="cont-right">
               <h6>Email Us</h6>
               <p><a href="mailto:example@mail.com" class="mail">thriftuniverse@gmail.com</a></p>
             </div>
             
           </div>


           <div class="cont-top margin-up">
             <div class="cont-left text-center">
               <span class="fa fa-map-marker text-primary"></span>
             </div>
             <div class="cont-right">
               <h6>Address</h6>
               <p>Tangerang Selatan, Banten, Indonesia</p>
             </div>
           </div>
         </div>



         <div class="map-content">
          <div id="error_message"></div>
          <div class="alert"></div>
           <form id="contactForm" onsubmit="return validate()" action="#" method="post">
             <div class="twice-two">
               <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="Name" >
               <input type="email" class="form-control" name="w3lSender" id="w3lSender" placeholder="Email" >
             </div>

             <div class="twice">
               <input type="text" class="form-control" name="w3lSubject" id="w3lSubject" placeholder="Subject" >
             </div>

             <textarea name="w3lMessage" class="form-control" id="w3lMessage" placeholder="Message"></textarea>
             <button type="submit" class="btn btn-contact">Send Message</button>
           </form>
         </div>



       </div>
     </div>
